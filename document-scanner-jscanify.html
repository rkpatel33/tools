<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scanner</title>

    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scanner">

    <!-- Inline SVG icon as data URL for home screen -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230a0a0a' width='180' height='180' rx='40'/><rect x='40' y='50' width='100' height='80' rx='8' fill='none' stroke='%230070f3' stroke-width='6'/><circle cx='90' cy='90' r='20' fill='none' stroke='%230070f3' stroke-width='6'/><path d='M50 140 L70 120 L90 135 L130 100' stroke='%23404040' stroke-width='4' fill='none' stroke-linecap='round'/></svg>">

    <!-- Android PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">

    <!-- Geist Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --background: #0a0a0a;
            --background-secondary: #111111;
            --gray-800: #262626;
            --gray-700: #404040;
            --gray-500: #737373;
            --gray-400: #a3a3a3;
            --text-primary: #ededed;
            --text-secondary: #a1a1a1;
            --blue-700: #0070f3;
            --blue-800: #0060d1;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        html {
            height: 100%;
            background: var(--background);
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100%;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        .header {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            flex-shrink: 0;
            z-index: 10;
        }

        /* Borderless: hide header in camera mode */
        [data-state="camera"] .header {
            position: absolute;
            top: var(--safe-top);
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
            pointer-events: none;
        }

        [data-state="camera"] .header * {
            pointer-events: auto;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .badge {
            display: inline-block;
            background: var(--gray-800);
            color: var(--gray-400);
            font-size: 10px;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            margin-left: 8px;
            vertical-align: middle;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .status.ready {
            color: #46a758;
        }

        .main-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-secondary);
        }

        video, canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #captureCanvas {
            display: none;
        }

        #liveOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        [data-state="camera"] #liveOverlay {
            display: block;
        }

        #previewCanvas {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: var(--radius-md);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #resultCanvas {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: var(--radius-md);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .corner-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .corner-overlay svg {
            width: 100%;
            height: 100%;
        }

        .corner-handle {
            width: 28px;
            height: 28px;
            background: var(--blue-700);
            border: 3px solid #ffffff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: grab;
            pointer-events: auto;
            touch-action: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0, 112, 243, 0.3);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .corner-handle:active {
            cursor: grabbing;
            background: var(--blue-800);
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 4px 16px rgba(0, 112, 243, 0.4), 0 0 0 2px rgba(0, 112, 243, 0.3);
        }

        .controls {
            padding: 16px 20px 8px;
            background: var(--background);
            flex-shrink: 0;
        }

        /* Floating controls in camera mode */
        [data-state="camera"] .controls {
            position: absolute;
            bottom: var(--safe-bottom);
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            padding-bottom: 20px;
        }

        .button-row {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        button {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #ffffff;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        button.primary {
            background: var(--blue-700);
            width: 64px;
            height: 64px;
            box-shadow: 0 4px 16px rgba(0, 112, 243, 0.4);
        }

        button.primary:hover {
            background: var(--blue-800);
            box-shadow: 0 6px 20px rgba(0, 112, 243, 0.5);
        }

        button.primary:active {
            background: #0050b0;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        button svg {
            width: 22px;
            height: 22px;
        }

        button.primary svg {
            width: 26px;
            height: 26px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 3px solid var(--gray-800);
            border-top-color: var(--blue-700);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        .intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            text-align: center;
        }

        .intro-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, var(--gray-800) 0%, var(--background) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .intro-icon svg {
            width: 44px;
            height: 44px;
            color: var(--blue-700);
        }

        .intro-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-desc {
            font-size: 15px;
            color: var(--text-secondary);
            max-width: 280px;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }

        /* State visibility */
        [data-state="intro"] #video,
        [data-state="intro"] #previewCanvas,
        [data-state="intro"] #resultCanvas,
        [data-state="intro"] .corner-overlay { display: none; }

        [data-state="camera"] .intro-screen,
        [data-state="camera"] #previewCanvas,
        [data-state="camera"] #resultCanvas,
        [data-state="camera"] .corner-overlay { display: none; }
        [data-state="camera"] #video { display: block; }

        [data-state="adjust"] .intro-screen,
        [data-state="adjust"] #video,
        [data-state="adjust"] #resultCanvas { display: none; }
        [data-state="adjust"] #previewCanvas { display: block; }
        [data-state="adjust"] .corner-overlay { display: block; }

        [data-state="result"] .intro-screen,
        [data-state="result"] #video,
        [data-state="result"] #previewCanvas,
        [data-state="result"] .corner-overlay { display: none; }
        [data-state="result"] #resultCanvas { display: block; }

        /* Button labels for intro */
        .btn-with-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .btn-label {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }
    </style>
</head>

    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" id="opencvScript"></script>

    <script>
        let state = 'intro';
        let stream = null;
        let cvReady = false;
        let corners = null;
        let originalImage = null;
        let originalCanvas = null;
        let imageScale = 1;
        let imageOffset = { x: 0, y: 0 };
        let liveDetectionId = null;
        let liveCorners = null;
        let scanner = null;

        const body = document.body;
        const video = document.getElementById('video');
        const liveOverlay = document.getElementById('liveOverlay');
        const captureCanvas = document.getElementById('captureCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const mainArea = document.getElementById('mainArea');
        const status = document.getElementById('status');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const cornerOverlay = document.getElementById('cornerOverlay');
        const cornerPolygon = document.getElementById('cornerPolygon');
        const fileInput = document.getElementById('fileInput');

        const introControls = document.getElementById('introControls');
        const cameraControls = document.getElementById('cameraControls');
        const adjustControls = document.getElementById('adjustControls');
        const resultControls = document.getElementById('resultControls');

        const handles = {
            tl: document.getElementById('handle-tl'),
            tr: document.getElementById('handle-tr'),
            br: document.getElementById('handle-br'),
            bl: document.getElementById('handle-bl')
        };

        // Robust OpenCV + jscanify loader
        function waitForOpenCV() {
            setStatus('Loading OpenCV...');

            function checkReady() {
                // OpenCV is ready when cv.Mat constructor exists
                if (typeof cv !== 'undefined') {
                    // Try setting the callback for when runtime initializes
                    if (cv.onRuntimeInitialized !== undefined) {
                        cv.onRuntimeInitialized = onOpenCVReady;
                    }
                    // Also check if already ready
                    if (cv.Mat) {
                        onOpenCVReady();
                        return;
                    }
                }
                setTimeout(checkReady, 100);
            }

            checkReady();
        }

        let opencvInitialized = false;
        function onOpenCVReady() {
            if (opencvInitialized) return; // Prevent double init
            opencvInitialized = true;
            cvReady = true;
            setStatus('Loading scanner...');
            loadJscanify();
        }

        function loadJscanify() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/jscanify@1.4.0/src/jscanify.js';
            script.onload = initScanner;
            script.onerror = function() {
                // Try alternate CDN
                const fallback = document.createElement('script');
                fallback.src = 'https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.js';
                fallback.onload = initScanner;
                fallback.onerror = function() {
                    setStatus('Load failed');
                    console.error('Failed to load jscanify');
                };
                document.head.appendChild(fallback);
            };
            document.head.appendChild(script);
        }

        function initScanner() {
            try {
                scanner = new jscanify();
                setStatus('Ready');
                console.log('Scanner ready');
            } catch (e) {
                setStatus('Init failed');
                console.error('Failed to init jscanify:', e);
            }
        }

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForOpenCV);
        } else {
            waitForOpenCV();
        }

        function setState(newState) {
            state = newState;
            body.setAttribute('data-state', state);
            introControls.style.display = state === 'intro' ? 'flex' : 'none';
            cameraControls.style.display = state === 'camera' ? 'flex' : 'none';
            adjustControls.style.display = state === 'adjust' ? 'flex' : 'none';
            resultControls.style.display = state === 'result' ? 'flex' : 'none';
        }

        function setStatus(text) {
            status.textContent = text;
            status.classList.toggle('ready', text === 'Ready');
        }

        function showLoading(text) {
            loadingText.textContent = text;
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        let imageCapture = null;

        async function startCamera() {
            try {
                showLoading('Starting camera...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 4032 },
                        height: { ideal: 3024 }
                    }
                });
                video.srcObject = stream;
                await video.play();

                const track = stream.getVideoTracks()[0];
                if (typeof ImageCapture !== 'undefined') {
                    imageCapture = new ImageCapture(track);
                }

                hideLoading();
                setState('camera');
                setStatus('Position document');
                startLiveDetection();
            } catch (err) {
                hideLoading();
                alert('Could not access camera: ' + err.message);
            }
        }

        function stopCamera() {
            stopLiveDetection();
            imageCapture = null;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
        }

        function startLiveDetection() {
            if (!cvReady || !scanner) {
                setTimeout(startLiveDetection, 200);
                return;
            }

            let lastDetection = 0;
            const detectionInterval = 150;

            function detectFrame() {
                if (state !== 'camera' || !stream) return;
                const now = performance.now();
                if (now - lastDetection >= detectionInterval) {
                    lastDetection = now;
                    runLiveDetection();
                }
                liveDetectionId = requestAnimationFrame(detectFrame);
            }
            detectFrame();
        }

        function stopLiveDetection() {
            if (liveDetectionId) {
                cancelAnimationFrame(liveDetectionId);
                liveDetectionId = null;
            }
            liveCorners = null;
            const ctx = liveOverlay.getContext('2d');
            ctx.clearRect(0, 0, liveOverlay.width, liveOverlay.height);
        }

        function runLiveDetection() {
            if (!video.videoWidth || !video.videoHeight) return;

            const scale = 0.75;
            const w = video.videoWidth * scale;
            const h = video.videoHeight * scale;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w;
            tempCanvas.height = h;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0, w, h);

            try {
                const img = cv.imread(tempCanvas);
                const contour = scanner.findPaperContour(img);

                if (contour) {
                    const cornerPoints = scanner.getCornerPoints(contour);
                    if (cornerPoints.topLeftCorner && cornerPoints.topRightCorner &&
                        cornerPoints.bottomLeftCorner && cornerPoints.bottomRightCorner) {
                        liveCorners = {
                            tl: { x: cornerPoints.topLeftCorner.x / scale, y: cornerPoints.topLeftCorner.y / scale },
                            tr: { x: cornerPoints.topRightCorner.x / scale, y: cornerPoints.topRightCorner.y / scale },
                            br: { x: cornerPoints.bottomRightCorner.x / scale, y: cornerPoints.bottomRightCorner.y / scale },
                            bl: { x: cornerPoints.bottomLeftCorner.x / scale, y: cornerPoints.bottomLeftCorner.y / scale }
                        };
                    } else {
                        liveCorners = null;
                    }
                    contour.delete();
                } else {
                    liveCorners = null;
                }

                img.delete();
                drawLiveOverlay();
            } catch (err) {
                console.error('Live detection error:', err);
            }
        }

        function drawLiveOverlay() {
            const containerRect = mainArea.getBoundingClientRect();
            const videoRect = video.getBoundingClientRect();

            liveOverlay.width = containerRect.width;
            liveOverlay.height = containerRect.height;

            const ctx = liveOverlay.getContext('2d');
            ctx.clearRect(0, 0, liveOverlay.width, liveOverlay.height);

            if (!liveCorners) return;

            const offsetX = videoRect.left - containerRect.left;
            const offsetY = videoRect.top - containerRect.top;
            const displayWidth = videoRect.width;
            const displayHeight = videoRect.height;

            const scaleX = displayWidth / video.videoWidth;
            const scaleY = displayHeight / video.videoHeight;

            const points = ['tl', 'tr', 'br', 'bl'].map(key => ({
                x: liveCorners[key].x * scaleX + offsetX,
                y: liveCorners[key].y * scaleY + offsetY
            }));

            ctx.fillStyle = 'rgba(0, 112, 243, 0.12)';
            ctx.strokeStyle = '#0070f3';
            ctx.lineWidth = 2.5;

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#0070f3';
            ctx.lineWidth = 3;
            for (const p of points) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
        }

        async function captureImage() {
            showLoading('Capturing...');

            try {
                let imageBitmap;

                if (imageCapture) {
                    try {
                        const blob = await imageCapture.takePhoto();
                        imageBitmap = await createImageBitmap(blob);
                    } catch (e) {
                        console.log('ImageCapture failed, using video frame:', e);
                    }
                }

                if (!imageBitmap) {
                    imageBitmap = await createImageBitmap(video);
                }

                captureCanvas.width = imageBitmap.width;
                captureCanvas.height = imageBitmap.height;
                const ctx = captureCanvas.getContext('2d');
                ctx.drawImage(imageBitmap, 0, 0);

                setStatus(`${imageBitmap.width}x${imageBitmap.height}`);

                stopCamera();
                hideLoading();
                processImage(captureCanvas);
            } catch (err) {
                hideLoading();
                alert('Capture failed: ' + err.message);
            }
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    captureCanvas.width = img.width;
                    captureCanvas.height = img.height;
                    const ctx = captureCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    processImage(captureCanvas);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function processImage(canvas, predetectedCorners = null) {
            showLoading('Detecting...');
            setStatus('Processing');

            if (!cvReady || !scanner) {
                let attempts = 0;
                while ((!cvReady || !scanner) && attempts < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }
                if (!cvReady || !scanner) {
                    hideLoading();
                    alert('OpenCV/jscanify failed to load. Please refresh and try again.');
                    setState('intro');
                    return;
                }
            }

            originalCanvas = canvas;
            originalImage = cv.imread(canvas);

            if (predetectedCorners) {
                corners = predetectedCorners;
            } else {
                const contour = scanner.findPaperContour(originalImage);
                if (contour) {
                    const cornerPoints = scanner.getCornerPoints(contour);
                    if (cornerPoints.topLeftCorner && cornerPoints.topRightCorner &&
                        cornerPoints.bottomLeftCorner && cornerPoints.bottomRightCorner) {
                        corners = {
                            tl: cornerPoints.topLeftCorner,
                            tr: cornerPoints.topRightCorner,
                            br: cornerPoints.bottomRightCorner,
                            bl: cornerPoints.bottomLeftCorner
                        };
                    } else {
                        corners = getDefaultCorners(originalImage.cols, originalImage.rows);
                    }
                    contour.delete();
                } else {
                    corners = getDefaultCorners(originalImage.cols, originalImage.rows);
                }
            }

            drawPreview();
            hideLoading();
            setState('adjust');
            setStatus('Adjust corners');
        }

        function getDefaultCorners(width, height) {
            const margin = 0.1;
            return {
                tl: { x: width * margin, y: height * margin },
                tr: { x: width * (1 - margin), y: height * margin },
                br: { x: width * (1 - margin), y: height * (1 - margin) },
                bl: { x: width * margin, y: height * (1 - margin) }
            };
        }

        function drawPreview() {
            const ctx = previewCanvas.getContext('2d');
            const containerRect = mainArea.getBoundingClientRect();
            const imgWidth = originalImage.cols;
            const imgHeight = originalImage.rows;

            const scaleX = containerRect.width / imgWidth;
            const scaleY = containerRect.height / imgHeight;
            imageScale = Math.min(scaleX, scaleY, 1) * 0.92;

            const displayWidth = imgWidth * imageScale;
            const displayHeight = imgHeight * imageScale;

            previewCanvas.width = displayWidth;
            previewCanvas.height = displayHeight;

            imageOffset.x = (containerRect.width - displayWidth) / 2;
            imageOffset.y = (containerRect.height - displayHeight) / 2;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = imgWidth;
            tempCanvas.height = imgHeight;
            cv.imshow(tempCanvas, originalImage);

            ctx.drawImage(tempCanvas, 0, 0, displayWidth, displayHeight);
            updateCornerHandles();
        }

        function updateCornerHandles() {
            for (const [key, handle] of Object.entries(handles)) {
                const corner = corners[key];
                const x = corner.x * imageScale + imageOffset.x;
                const y = corner.y * imageScale + imageOffset.y;
                handle.style.left = x + 'px';
                handle.style.top = y + 'px';
            }

            const points = ['tl', 'tr', 'br', 'bl'].map(key => {
                const corner = corners[key];
                const x = corner.x * imageScale + imageOffset.x;
                const y = corner.y * imageScale + imageOffset.y;
                return `${x},${y}`;
            }).join(' ');

            cornerPolygon.setAttribute('points', points);
        }

        let activeHandle = null;
        let handleKey = null;

        function startDrag(e) {
            const handle = e.target.closest('.corner-handle');
            if (!handle) return;

            e.preventDefault();
            activeHandle = handle;
            handleKey = handle.dataset.corner;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!activeHandle) return;
            e.preventDefault();

            const containerRect = mainArea.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            let x = (clientX - containerRect.left - imageOffset.x) / imageScale;
            let y = (clientY - containerRect.top - imageOffset.y) / imageScale;

            x = Math.max(0, Math.min(x, originalImage.cols));
            y = Math.max(0, Math.min(y, originalImage.rows));

            corners[handleKey] = { x, y };
            updateCornerHandles();
        }

        function stopDrag() {
            activeHandle = null;
            handleKey = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        Object.values(handles).forEach(handle => {
            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
        });

        function applyPerspectiveTransform() {
            showLoading('Transforming...');
            setStatus('Processing');

            setTimeout(() => {
                try {
                    const widthTop = Math.hypot(corners.tr.x - corners.tl.x, corners.tr.y - corners.tl.y);
                    const widthBottom = Math.hypot(corners.br.x - corners.bl.x, corners.br.y - corners.bl.y);
                    const heightLeft = Math.hypot(corners.bl.x - corners.tl.x, corners.bl.y - corners.tl.y);
                    const heightRight = Math.hypot(corners.br.x - corners.tr.x, corners.br.y - corners.tr.y);

                    const outputWidth = Math.round(Math.max(widthTop, widthBottom));
                    const outputHeight = Math.round(Math.max(heightLeft, heightRight));

                    const cornerPoints = {
                        topLeftCorner: corners.tl,
                        topRightCorner: corners.tr,
                        bottomLeftCorner: corners.bl,
                        bottomRightCorner: corners.br
                    };

                    const extractedCanvas = scanner.extractPaper(
                        originalCanvas,
                        outputWidth,
                        outputHeight,
                        cornerPoints
                    );

                    if (!extractedCanvas) {
                        throw new Error('Extraction failed');
                    }

                    const containerRect = mainArea.getBoundingClientRect();
                    const scaleX = containerRect.width / outputWidth;
                    const scaleY = containerRect.height / outputHeight;
                    const scale = Math.min(scaleX, scaleY, 1) * 0.92;

                    resultCanvas.width = outputWidth * scale;
                    resultCanvas.height = outputHeight * scale;

                    const ctx = resultCanvas.getContext('2d');
                    ctx.drawImage(extractedCanvas, 0, 0, resultCanvas.width, resultCanvas.height);

                    resultCanvas.fullWidth = outputWidth;
                    resultCanvas.fullHeight = outputHeight;
                    resultCanvas.fullData = extractedCanvas.toDataURL('image/png');

                    hideLoading();
                    setState('result');
                    setStatus('Done');
                } catch (err) {
                    hideLoading();
                    alert('Transform failed: ' + err.message);
                    console.error(err);
                }
            }, 50);
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'scan-' + Date.now() + '.png';
            link.href = resultCanvas.fullData;
            link.click();
            setStatus('Saved');
        }

        async function shareImage() {
            if (!navigator.share) {
                alert('Sharing is not supported on this device');
                return;
            }

            try {
                const response = await fetch(resultCanvas.fullData);
                const blob = await response.blob();
                const file = new File([blob], 'scan.png', { type: 'image/png' });

                await navigator.share({
                    files: [file],
                    title: 'Scanned Document'
                });
                setStatus('Shared');
            } catch (err) {
                if (err.name !== 'AbortError') {
                    alert('Could not share: ' + err.message);
                }
            }
        }

        function resetToIntro() {
            stopCamera();
            if (originalImage) {
                originalImage.delete();
                originalImage = null;
            }
            originalCanvas = null;
            corners = null;
            setState('intro');
            setStatus('Ready');
        }

        document.getElementById('startBtn').addEventListener('click', startCamera);
        document.getElementById('uploadBtn').addEventListener('click', () => fileInput.click());
        const nativeCameraInput = document.getElementById('nativeCameraInput');
        document.getElementById('nativeCameraBtn').addEventListener('click', () => nativeCameraInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadImage(e.target.files[0]);
            }
        });
        nativeCameraInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadImage(e.target.files[0]);
                e.target.value = '';
            }
        });
        document.getElementById('captureBtn').addEventListener('click', captureImage);
        document.getElementById('cancelCameraBtn').addEventListener('click', () => {
            stopCamera();
            setState('intro');
            setStatus('Ready');
        });
        document.getElementById('applyBtn').addEventListener('click', applyPerspectiveTransform);
        document.getElementById('retakeBtn').addEventListener('click', () => {
            if (originalImage) {
                originalImage.delete();
                originalImage = null;
            }
            setState('intro');
            setStatus('Ready');
        });
        document.getElementById('saveBtn').addEventListener('click', saveImage);
        document.getElementById('shareBtn').addEventListener('click', shareImage);
        document.getElementById('newScanBtn').addEventListener('click', resetToIntro);

        window.addEventListener('resize', () => {
            if (state === 'adjust' && originalImage) {
                drawPreview();
            }
        });

        // Pinch-to-zoom for result view
        let zoomLevel = 1;
        let panX = 0, panY = 0;
        let lastTouchDist = 0;
        let lastTouchCenter = { x: 0, y: 0 };
        let isPinching = false;

        function updateResultTransform() {
            resultCanvas.style.transform = `translate(-50%, -50%) scale(${zoomLevel}) translate(${panX}px, ${panY}px)`;
        }

        function resetZoom() {
            zoomLevel = 1;
            panX = 0;
            panY = 0;
            updateResultTransform();
        }

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.hypot(dx, dy);
        }

        function getTouchCenter(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        resultCanvas.addEventListener('touchstart', (e) => {
            if (state !== 'result') return;
            if (e.touches.length === 2) {
                e.preventDefault();
                isPinching = true;
                lastTouchDist = getTouchDistance(e.touches);
                lastTouchCenter = getTouchCenter(e.touches);
            }
        }, { passive: false });

        resultCanvas.addEventListener('touchmove', (e) => {
            if (state !== 'result' || !isPinching) return;
            if (e.touches.length === 2) {
                e.preventDefault();

                const newDist = getTouchDistance(e.touches);
                const newCenter = getTouchCenter(e.touches);

                const scale = newDist / lastTouchDist;
                zoomLevel = Math.max(1, Math.min(5, zoomLevel * scale));

                if (zoomLevel > 1) {
                    panX += (newCenter.x - lastTouchCenter.x) / zoomLevel;
                    panY += (newCenter.y - lastTouchCenter.y) / zoomLevel;
                }

                updateResultTransform();

                lastTouchDist = newDist;
                lastTouchCenter = newCenter;
            }
        }, { passive: false });

        resultCanvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
            }
            if (zoomLevel <= 1) {
                resetZoom();
            }
        });

        let lastTap = 0;
        resultCanvas.addEventListener('touchend', (e) => {
            if (state !== 'result') return;
            const now = Date.now();
            if (now - lastTap < 300 && e.touches.length === 0) {
                resetZoom();
            }
            lastTap = now;
        });

        const originalSetState = setState;
        setState = function(newState) {
            if (state === 'result' && newState !== 'result') {
                resetZoom();
            }
            originalSetState(newState);
        };
    </script>
</body>
