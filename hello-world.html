<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #171717;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .panel {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
        }

        #greeting {
            font-size: 20px;
            font-weight: 500;
            color: #0070f3;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            background: #ffffff;
            margin-bottom: 12px;
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: #171717;
        }

        button {
            width: 100%;
            background: #171717;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        button:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <div class="panel">
            <div id="greeting">Hello, World!</div>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetBtn">Greet Me</button>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const greetBtn = document.getElementById('greetBtn');
        const greeting = document.getElementById('greeting');

        function updateGreeting() {
            const name = nameInput.value.trim();
            greeting.textContent = name ? `Hello, ${name}!` : 'Hello, World!';
        }

        greetBtn.addEventListener('click', updateGreeting);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateGreeting();
        });
        nameInput.addEventListener('input', updateGreeting);
    </script>
</body>
</html>
