<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Tagger</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #171717;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Upload area */
        .upload-area {
            background: #ffffff;
            border: 2px dashed #d4d4d4;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.15s ease, background 0.15s ease;
        }

        .upload-area:hover, .upload-area:active {
            border-color: #171717;
            background: #f7f7f7;
        }

        .upload-area svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #737373;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 14px;
            color: #737373;
        }

        #file-input {
            display: none;
        }

        .recover-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #737373;
        }

        .recover-link a {
            color: #0070f3;
            text-decoration: none;
            font-weight: 500;
        }

        .recover-link a:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e5;
            border-top-color: #171717;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #525252;
        }

        /* Photo workspace */
        .workspace {
            display: none;
        }

        .workspace.active {
            display: block;
        }

        .photo-container {
            position: relative;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            touch-action: none;
        }

        .photo-viewport {
            position: relative;
            transform-origin: 0 0;
            will-change: transform;
            transition: transform 0.2s ease-out;
        }

        .photo-viewport.no-transition {
            transition: none;
        }

        .reset-zoom-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 5;
        }

        .reset-zoom-btn.visible {
            display: flex;
        }

        .reset-zoom-btn svg {
            width: 20px;
            height: 20px;
        }

        #photo-canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Detecting overlay */
        .detecting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .detecting-overlay .spinner {
            margin-bottom: 12px;
        }

        .detecting-text {
            font-size: 18px;
            color: #525252;
            font-weight: 500;
        }

        /* Face boxes overlay */
        .face-boxes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-box {
            position: absolute;
            border: 2px solid #0070f3;
            border-radius: 4px;
            cursor: pointer;
            pointer-events: auto;
            transition: border-color 0.15s ease;
        }

        .face-box.labeled {
            border-color: #46a758;
        }

        .face-box:active {
            border-color: #0060d1;
        }

        .face-number {
            position: absolute;
            top: -12px;
            left: -12px;
            width: 28px;
            height: 28px;
            background: #0070f3;
            color: #ffffff;
            border-radius: 50%;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }

        .face-box.labeled .face-number {
            background: #46a758;
        }

        /* Caption list */
        .caption-list {
            background: #171717;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 16px;
            line-height: 1.6;
        }

        .caption-list .caption-item {
            margin-bottom: 4px;
        }

        .caption-list .caption-item:last-child {
            margin-bottom: 0;
        }

        .caption-list .unlabeled {
            color: #a1a1a1;
            font-style: italic;
        }

        /* Instructions */
        .instructions {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 16px;
            color: #525252;
            text-align: center;
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            background: #171717;
            color: #ffffff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #333333;
        }

        button:active {
            background: #404040;
        }

        button:disabled {
            background: #a3a3a3;
            cursor: not-allowed;
        }

        button.secondary {
            background: #ffffff;
            color: #171717;
            border: 1px solid #e5e5e5;
        }

        button.secondary:hover {
            background: #f7f7f7;
        }

        button svg {
            width: 20px;
            height: 20px;
        }

        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }

        .modal h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 16px;
            transition: border-color 0.15s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: #171717;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal button {
            width: 100%;
        }

        .modal button.unknown {
            background: #737373;
        }

        .modal button.clear {
            background: #e5484d;
        }

        /* No faces message */
        .no-faces {
            background: #fff7ed;
            border: 1px solid #f5a623;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }

        .no-faces-text {
            font-size: 16px;
            color: #9a6700;
        }

        /* Status bar */
        .status-bar {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #525252;
            text-align: center;
        }

        .status-bar.success {
            background: #ecfdf5;
            color: #166534;
        }

        /* Hidden canvas for export */
        #export-canvas {
            display: none;
        }

        /* Version hash */
        .version-hash {
            position: fixed;
            bottom: 8px;
            right: 8px;
            font-size: 11px;
            color: #a3a3a3;
            font-family: 'SF Mono', Consolas, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Tagger</h1>
        <p class="subtitle">Add names to faces in your photos</p>

        <!-- Upload screen -->
        <div id="upload-screen">
            <div class="upload-area" id="upload-area">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <div class="upload-text">Tap to select a photo</div>
                <div class="upload-hint">or take a new one with your camera</div>
            </div>
            <div class="recover-link" id="recover-link">
                <span>Have a tagged photo?</span>
                <a href="#" id="recover-btn">Recover original</a>
            </div>
            <input type="file" id="file-input" accept="image/*">
            <input type="file" id="recover-input" accept="image/*" style="display: none;">
        </div>

        <!-- Loading screen -->
        <div id="loading-screen" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loading-text">Getting ready...</div>
            </div>
        </div>

        <!-- Workspace -->
        <div id="workspace" class="workspace">
            <div class="photo-container" id="photo-container">
                <div class="photo-viewport" id="photo-viewport">
                    <canvas id="photo-canvas"></canvas>
                    <div class="face-boxes" id="face-boxes"></div>
                </div>
                <div class="detecting-overlay" id="detecting-overlay" style="display: none;">
                    <div class="spinner"></div>
                    <div class="detecting-text">Detecting faces...</div>
                </div>
                <button class="reset-zoom-btn" id="reset-zoom-btn" title="Reset zoom">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg>
                </button>
            </div>

            <div id="caption-list" class="caption-list" style="display: none;"></div>

            <div id="no-faces" class="no-faces" style="display: none;">
                <div class="no-faces-text">No faces found in this photo. Try another one?</div>
            </div>

            <div id="instructions" class="instructions">
                Tap each face to add a name
            </div>

            <div id="status-bar" class="status-bar" style="display: none;"></div>

            <div class="actions">
                <button class="secondary" id="new-photo-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    New Photo
                </button>
                <button id="share-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Share
                </button>
            </div>
        </div>

        <!-- Name entry modal -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <h2>Who is this?</h2>
                <p>Face #<span id="modal-face-number">1</span></p>
                <input type="text" id="name-input" placeholder="Enter name" autocomplete="off" autocapitalize="words">
                <div class="modal-buttons">
                    <button id="save-name-btn">Save Name</button>
                    <button class="unknown" id="unknown-btn">Mark as Unknown</button>
                    <button class="clear secondary" id="clear-btn" style="display: none;">Clear Name</button>
                    <button class="secondary" id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="export-canvas"></canvas>
    <div class="version-hash">recover</div>

    <script>
        // State
        let faces = [];
        let currentFaceIndex = null;
        let originalImage = null;
        let imageWidth = 0;
        let imageHeight = 0;
        let displayScale = 1;
        let modelLoaded = false;

        // DOM elements
        const uploadScreen = document.getElementById('upload-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const workspace = document.getElementById('workspace');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const photoCanvas = document.getElementById('photo-canvas');
        const faceBoxesContainer = document.getElementById('face-boxes');
        const noFacesMessage = document.getElementById('no-faces');
        const instructions = document.getElementById('instructions');
        const statusBar = document.getElementById('status-bar');
        const shareBtn = document.getElementById('share-btn');
        const newPhotoBtn = document.getElementById('new-photo-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalFaceNumber = document.getElementById('modal-face-number');
        const nameInput = document.getElementById('name-input');
        const saveNameBtn = document.getElementById('save-name-btn');
        const unknownBtn = document.getElementById('unknown-btn');
        const clearBtn = document.getElementById('clear-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const exportCanvas = document.getElementById('export-canvas');
        const detectingOverlay = document.getElementById('detecting-overlay');
        const captionList = document.getElementById('caption-list');
        const photoContainer = document.getElementById('photo-container');
        const photoViewport = document.getElementById('photo-viewport');
        const resetZoomBtn = document.getElementById('reset-zoom-btn');
        const recoverBtn = document.getElementById('recover-btn');
        const recoverInput = document.getElementById('recover-input');

        // Zoom/pan state
        let zoomScale = 1;
        let panX = 0;
        let panY = 0;
        let lastTouchDistance = 0;
        let isPinching = false;
        let isPanning = false;
        let lastPanPoint = { x: 0, y: 0 };

        // Initialize
        async function init() {
            // Set up event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            newPhotoBtn.addEventListener('click', resetToUpload);
            shareBtn.addEventListener('click', handleShare);
            saveNameBtn.addEventListener('click', saveName);
            unknownBtn.addEventListener('click', markUnknown);
            clearBtn.addEventListener('click', clearName);
            cancelBtn.addEventListener('click', closeModal);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveName();
            });
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // Pinch-to-zoom and pan event listeners
            photoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            photoContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            photoContainer.addEventListener('touchend', handleTouchEnd, { passive: false });

            // Reset zoom button
            resetZoomBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                enableTransition();
                resetZoom();
            });

            // Recovery handlers
            recoverBtn.addEventListener('click', (e) => {
                e.preventDefault();
                recoverInput.click();
            });
            recoverInput.addEventListener('change', handleRecoverSelect);
        }

        // Handle recovery file selection
        async function handleRecoverSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                uploadScreen.style.display = 'none';
                loadingScreen.style.display = 'block';
                loadingText.textContent = 'Checking for recovery data...';

                const img = await loadImage(file);
                const detection = detectRecoveryData(img);

                if (!detection.hasRecovery) {
                    alert('This image does not contain recovery data. It may be an original photo or the recovery data was lost (e.g., from JPEG compression).');
                    resetToUpload();
                    return;
                }

                loadingText.textContent = 'Recovering original...';

                const regions = decodeRecoveryData(img, detection.stripeStartY);
                const blob = await restoreOriginalImage(img, detection.stripeStartY, regions);

                if (!blob) {
                    alert('Failed to recover the original image.');
                    resetToUpload();
                    return;
                }

                // Download the recovered image
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recovered-original.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Reset and show success
                resetToUpload();
                alert('Original photo recovered and downloaded!');

            } catch (error) {
                console.error('Recovery failed:', error);
                alert('Failed to recover the original image. The file may be corrupted.');
                resetToUpload();
            }

            recoverInput.value = '';
        }

        // Get distance between two touch points
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Convert client coordinates to container-relative coordinates
        function clientToContainer(clientX, clientY) {
            const rect = photoContainer.getBoundingClientRect();
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // Enable CSS transition
        function enableTransition() {
            photoViewport.classList.remove('no-transition');
        }

        // Disable CSS transition (for pinch gestures)
        function disableTransition() {
            photoViewport.classList.add('no-transition');
        }

        // Apply zoom transform
        function applyTransform() {
            photoViewport.style.transform = `translate(${panX}px, ${panY}px) scale(${zoomScale})`;
            updateNumberScale();
            updateResetButton();
        }

        // Keep face numbers same screen size by counter-scaling
        function updateNumberScale() {
            const inverseScale = 1 / zoomScale;
            const numbers = faceBoxesContainer.querySelectorAll('.face-number');
            numbers.forEach(num => {
                num.style.transform = `scale(${inverseScale})`;
            });
        }

        // Show/hide reset button based on zoom level
        function updateResetButton() {
            if (zoomScale > 1) {
                resetZoomBtn.classList.add('visible');
            } else {
                resetZoomBtn.classList.remove('visible');
            }
        }

        // Constrain pan to keep image in view
        function constrainPan() {
            const containerRect = photoContainer.getBoundingClientRect();
            const scaledWidth = containerRect.width * zoomScale;
            const scaledHeight = photoCanvas.height / photoCanvas.width * containerRect.width * zoomScale;

            const minX = containerRect.width - scaledWidth;
            const minY = containerRect.height - scaledHeight;

            if (zoomScale <= 1) {
                panX = 0;
                panY = 0;
            } else {
                panX = Math.min(0, Math.max(minX, panX));
                panY = Math.min(0, Math.max(minY, panY));
            }
        }

        // Handle touch start
        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                isPinching = true;
                isPanning = false;
                disableTransition();
                lastTouchDistance = getTouchDistance(e.touches);
            } else if (e.touches.length === 1 && zoomScale > 1) {
                // Start panning when zoomed in
                isPanning = true;
                disableTransition();
                lastPanPoint = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        // Handle touch move
        function handleTouchMove(e) {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                const newDistance = getTouchDistance(e.touches);
                const center = clientToContainer(
                    (e.touches[0].clientX + e.touches[1].clientX) / 2,
                    (e.touches[0].clientY + e.touches[1].clientY) / 2
                );

                const scaleChange = newDistance / lastTouchDistance;
                const newScale = Math.min(5, Math.max(1, zoomScale * scaleChange));

                if (newScale !== zoomScale) {
                    const scaleDiff = newScale / zoomScale;
                    panX = center.x - (center.x - panX) * scaleDiff;
                    panY = center.y - (center.y - panY) * scaleDiff;
                    zoomScale = newScale;
                    constrainPan();
                    applyTransform();
                }
                lastTouchDistance = newDistance;
            } else if (isPanning && e.touches.length === 1 && zoomScale > 1) {
                e.preventDefault();
                const dx = e.touches[0].clientX - lastPanPoint.x;
                const dy = e.touches[0].clientY - lastPanPoint.y;
                panX += dx;
                panY += dy;
                constrainPan();
                applyTransform();
                lastPanPoint = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        // Handle touch end
        function handleTouchEnd(e) {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length === 0) {
                isPanning = false;
                if (zoomScale < 1.1) {
                    enableTransition();
                    zoomScale = 1;
                    panX = 0;
                    panY = 0;
                    applyTransform();
                }
            }
        }

        // Reset zoom state
        function resetZoom() {
            zoomScale = 1;
            panX = 0;
            panY = 0;
            applyTransform();
        }

        // Load face-api models
        async function loadModels() {
            if (modelLoaded) return;

            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model';

            try {
                await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
                modelLoaded = true;
            } catch (error) {
                console.error('Failed to load face detection model:', error);
                throw new Error('Could not load face detection. Please check your internet connection.');
            }
        }

        // Handle file selection
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                // Load image
                originalImage = await loadImage(file);

                // Show image immediately with detecting overlay
                showImageWithDetecting();

                // Load models if needed
                await loadModels();

                // Detect faces
                const detections = await detectFaces(originalImage);

                // Process results
                faces = detections.map((det, index) => ({
                    index: index,
                    box: expandBoxProportional(det.box),
                    confidence: det.score,
                    name: null
                }));

                // Hide overlay and show face boxes
                finishDetection();

            } catch (error) {
                console.error('Error processing image:', error);
                alert(error.message || 'Something went wrong. Please try again.');
                resetToUpload();
            }
        }

        // Load image with EXIF orientation handling
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Could not load this image'));
                img.src = URL.createObjectURL(file);
            });
        }

        // Detect faces in image
        async function detectFaces(img) {
            const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 });
            const detections = await faceapi.detectAllFaces(img, options);
            return detections;
        }

        // Expand bounding box proportionally in all directions
        function expandBoxProportional(box, expandRatio = 0.5) {
            const expandX = box.width * expandRatio;
            const expandY = box.height * expandRatio;
            const expanded = {
                x: box.x - expandX,
                y: box.y - expandY,
                width: box.width + expandX * 2,
                height: box.height + expandY * 2
            };
            return clampBox(expanded, originalImage.width, originalImage.height);
        }

        // Clamp box to image bounds
        function clampBox(box, imgWidth, imgHeight) {
            const x = Math.max(0, box.x);
            const y = Math.max(0, box.y);
            return {
                x: x,
                y: y,
                width: Math.min(box.width, imgWidth - x),
                height: Math.min(box.height, imgHeight - y)
            };
        }

        // Show image immediately with detecting overlay
        function showImageWithDetecting() {
            uploadScreen.style.display = 'none';
            loadingScreen.style.display = 'none';
            workspace.classList.add('active');

            // Draw photo to canvas
            imageWidth = originalImage.width;
            imageHeight = originalImage.height;

            // Set canvas size to match container width
            const containerWidth = photoCanvas.parentElement.clientWidth;
            displayScale = containerWidth / imageWidth;

            photoCanvas.width = containerWidth;
            photoCanvas.height = imageHeight * displayScale;

            const ctx = photoCanvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, photoCanvas.width, photoCanvas.height);

            // Show detecting overlay
            detectingOverlay.style.display = 'flex';
            noFacesMessage.style.display = 'none';
            instructions.style.display = 'none';
            faceBoxesContainer.innerHTML = '';
        }

        // Finish detection and show results
        function finishDetection() {
            detectingOverlay.style.display = 'none';

            // Show face boxes or no-faces message
            if (faces.length === 0) {
                noFacesMessage.style.display = 'block';
                instructions.style.display = 'none';
                shareBtn.disabled = true;
            } else {
                noFacesMessage.style.display = 'none';
                instructions.style.display = 'block';
                renderFaceBoxes();
                updateShareButton();
            }

        }

        // Render face boxes and caption list
        function renderFaceBoxes() {
            faceBoxesContainer.innerHTML = '';

            faces.forEach((face, index) => {
                const box = face.box;
                const boxEl = document.createElement('div');
                boxEl.className = 'face-box' + (face.name ? ' labeled' : '');
                boxEl.style.left = (box.x * displayScale) + 'px';
                boxEl.style.top = (box.y * displayScale) + 'px';
                boxEl.style.width = (box.width * displayScale) + 'px';
                boxEl.style.height = (box.height * displayScale) + 'px';

                // Face number
                const numberEl = document.createElement('div');
                numberEl.className = 'face-number';
                numberEl.textContent = index + 1;
                boxEl.appendChild(numberEl);

                // Tap handler - open modal
                boxEl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openModal(index);
                });

                faceBoxesContainer.appendChild(boxEl);
            });

            // Update caption list
            renderCaptionList();
        }

        // Render caption list below the image
        function renderCaptionList() {
            const hasAnyLabeled = faces.some(f => f.name);

            if (!hasAnyLabeled) {
                captionList.style.display = 'none';
                return;
            }

            captionList.style.display = 'block';
            captionList.innerHTML = faces.map((face, index) => {
                const num = index + 1;
                if (face.name) {
                    return `<div class="caption-item">${num}. ${face.name}</div>`;
                } else {
                    return `<div class="caption-item unlabeled">${num}. (tap to name)</div>`;
                }
            }).join('');
        }

        // Open modal for face
        function openModal(index) {
            currentFaceIndex = index;
            const face = faces[index];

            modalFaceNumber.textContent = index + 1;
            nameInput.value = face.name || '';
            clearBtn.style.display = face.name ? 'block' : 'none';

            modalOverlay.classList.add('active');
            nameInput.focus();
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            currentFaceIndex = null;
        }

        // Save name
        function saveName() {
            const name = nameInput.value.trim();
            if (name && currentFaceIndex !== null) {
                faces[currentFaceIndex].name = name;
                renderFaceBoxes();
                updateShareButton();
            }
            closeModal();
        }

        // Mark as unknown
        function markUnknown() {
            if (currentFaceIndex !== null) {
                faces[currentFaceIndex].name = 'Unknown';
                renderFaceBoxes();
                updateShareButton();
            }
            closeModal();
        }

        // Clear name
        function clearName() {
            if (currentFaceIndex !== null) {
                faces[currentFaceIndex].name = null;
                renderFaceBoxes();
                updateShareButton();
            }
            closeModal();
        }

        // Update share button state
        function updateShareButton() {
            const hasAnyNames = faces.some(f => f.name);
            shareBtn.disabled = !hasAnyNames;
        }

        // Handle share
        async function handleShare() {
            showStatus('Creating your image...');

            try {
                // Generate annotated image
                const blob = await generateAnnotatedImage();

                // Try Web Share API
                if (navigator.share && navigator.canShare) {
                    const file = new File([blob], 'tagged-photo.png', { type: 'image/png' });
                    const shareData = { files: [file] };

                    if (navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                        showStatus('Shared! Original can be recovered from the PNG.', true);
                        return;
                    }
                }

                // Fallback: download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tagged-photo.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('Downloaded! Original can be recovered from the PNG.', true);

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Share failed:', error);
                    showStatus('Could not share. Try again.');
                } else {
                    hideStatus();
                }
            }
        }

        // Magic marker for recoverable images (specific RGB pattern)
        const RECOVERY_MAGIC = [82, 69, 67, 79, 86, 69, 82]; // "RECOVER" in ASCII

        // Check if an image has recovery data
        function detectRecoveryData(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Scan from bottom for magic marker
            // The recovery stripe is at the very bottom
            for (let startY = img.height - 1; startY >= Math.max(0, img.height - 50); startY--) {
                const imgData = ctx.getImageData(0, startY, RECOVERY_MAGIC.length, 1);
                let found = true;
                for (let i = 0; i < RECOVERY_MAGIC.length; i++) {
                    const idx = i * 4;
                    // Check if all RGB values match the magic byte
                    if (imgData.data[idx] !== RECOVERY_MAGIC[i] ||
                        imgData.data[idx + 1] !== RECOVERY_MAGIC[i] ||
                        imgData.data[idx + 2] !== RECOVERY_MAGIC[i]) {
                        found = false;
                        break;
                    }
                }
                if (found) {
                    return { hasRecovery: true, stripeStartY: startY };
                }
            }
            return { hasRecovery: false };
        }

        // Decode recovery data from image
        function decodeRecoveryData(img, stripeStartY) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            // Read all pixel data from stripe start to bottom
            const stripeHeight = img.height - stripeStartY;
            const imgData = ctx.getImageData(0, stripeStartY, img.width, stripeHeight);

            // Convert to byte array (RGB only)
            const data = [];
            for (let i = 0; i < imgData.data.length; i += 4) {
                data.push(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2]);
            }

            // Skip magic marker (7 pixels * 3 bytes = 21 bytes)
            let offset = RECOVERY_MAGIC.length * 3;

            // Read region count
            const regionCount = data[offset];
            offset += 3;

            // Read regions
            const regions = [];
            for (let i = 0; i < regionCount; i++) {
                // Decode coordinates (2 bytes each, stored as high, low, high pattern)
                const decodeCoord = () => {
                    const high = data[offset];
                    const low = data[offset + 1];
                    offset += 3;
                    return high * 256 + low;
                };

                const x = decodeCoord();
                const y = decodeCoord();
                const width = decodeCoord();
                const height = decodeCoord();

                // Read pixel data
                const pixelCount = width * height * 3;
                const pixels = data.slice(offset, offset + pixelCount);
                offset += pixelCount;

                regions.push({ x, y, width, height, pixels });
            }

            return regions;
        }

        // Restore original image from recovery data
        function restoreOriginalImage(img, stripeStartY, regions) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = stripeStartY; // Crop off everything from stripe down
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                // Apply recovery regions
                regions.forEach(region => {
                    if (region.x >= canvas.width || region.y >= canvas.height) return;

                    const imgData = ctx.createImageData(region.width, region.height);
                    for (let i = 0; i < region.pixels.length; i += 3) {
                        const pixelIndex = Math.floor(i / 3);
                        const idx = pixelIndex * 4;
                        imgData.data[idx] = region.pixels[i];
                        imgData.data[idx + 1] = region.pixels[i + 1];
                        imgData.data[idx + 2] = region.pixels[i + 2];
                        imgData.data[idx + 3] = 255;
                    }
                    ctx.putImageData(imgData, region.x, region.y);
                });

                // Find where the caption bar starts (scan up from stripe for black bar)
                // The caption bar is #171717 = rgb(23, 23, 23)
                let captionBarStart = stripeStartY;
                for (let y = stripeStartY - 1; y >= 0; y--) {
                    const pixel = ctx.getImageData(0, y, 1, 1).data;
                    // Check for black/near-black caption bar
                    if (pixel[0] <= 30 && pixel[1] <= 30 && pixel[2] <= 30) {
                        captionBarStart = y;
                    } else {
                        break;
                    }
                }

                // Create final canvas with just the original image (no caption bar)
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = img.width;
                finalCanvas.height = captionBarStart;
                const finalCtx = finalCanvas.getContext('2d');
                finalCtx.drawImage(canvas, 0, 0);

                finalCanvas.toBlob(resolve, 'image/png', 1.0);
            });
        }

        // Handle recovery of tagged image
        async function handleRecovery(img) {
            const detection = detectRecoveryData(img);
            if (!detection.hasRecovery) {
                return null;
            }

            try {
                const regions = decodeRecoveryData(img, detection.stripeStartY);
                const blob = await restoreOriginalImage(img, detection.stripeStartY, regions);
                return blob;
            } catch (error) {
                console.error('Recovery failed:', error);
                return null;
            }
        }

        // Encode recovery data into pixel rows
        function encodeRecoveryData(ctx, imageWidth, imageHeight, recoveryRegions) {
            // Format: [MAGIC][regionCount][for each region: x,y,w,h,pixelData...]
            const data = [];

            // Add magic marker
            RECOVERY_MAGIC.forEach(v => data.push(v, v, v)); // RGB same for marker

            // Number of regions (as 3 bytes for RGB)
            data.push(recoveryRegions.length, recoveryRegions.length, recoveryRegions.length);

            // For each region, encode position and pixel data
            recoveryRegions.forEach(region => {
                // Encode x, y, w, h (2 bytes each, as RGB pairs)
                const encodeCoord = (val) => {
                    const high = Math.floor(val / 256);
                    const low = val % 256;
                    data.push(high, low, high);
                };
                encodeCoord(region.x);
                encodeCoord(region.y);
                encodeCoord(region.width);
                encodeCoord(region.height);

                // Add pixel data (already RGB)
                region.pixels.forEach(p => data.push(p));
            });

            // Calculate how many rows we need
            const pixelsNeeded = Math.ceil(data.length / 3);
            const rowsNeeded = Math.ceil(pixelsNeeded / imageWidth);

            // Create recovery stripe
            const stripeHeight = rowsNeeded + 1; // +1 for marker row
            const stripeCanvas = document.createElement('canvas');
            stripeCanvas.width = imageWidth;
            stripeCanvas.height = stripeHeight;
            const stripeCtx = stripeCanvas.getContext('2d');

            // Fill with marker pattern (distinguishable)
            stripeCtx.fillStyle = '#1a1a2e';
            stripeCtx.fillRect(0, 0, imageWidth, stripeHeight);

            // Write data as pixels
            const imgData = stripeCtx.getImageData(0, 0, imageWidth, stripeHeight);
            for (let i = 0; i < data.length; i += 3) {
                const pixelIndex = Math.floor(i / 3);
                const idx = pixelIndex * 4;
                imgData.data[idx] = data[i] || 0;
                imgData.data[idx + 1] = data[i + 1] || 0;
                imgData.data[idx + 2] = data[i + 2] || 0;
                imgData.data[idx + 3] = 255;
            }
            stripeCtx.putImageData(imgData, 0, 0);

            return { canvas: stripeCanvas, height: stripeHeight };
        }

        // Capture pixels from a rectangular region
        function captureRegion(ctx, x, y, width, height, imgWidth, imgHeight) {
            // Clamp to image bounds
            const clampedX = Math.max(0, Math.floor(x));
            const clampedY = Math.max(0, Math.floor(y));
            const clampedW = Math.min(Math.ceil(width), imgWidth - clampedX);
            const clampedH = Math.min(Math.ceil(height), imgHeight - clampedY);

            if (clampedW <= 0 || clampedH <= 0) return null;

            const imgData = ctx.getImageData(clampedX, clampedY, clampedW, clampedH);
            const pixels = [];
            for (let i = 0; i < imgData.data.length; i += 4) {
                pixels.push(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2]);
            }

            return {
                x: clampedX,
                y: clampedY,
                width: clampedW,
                height: clampedH,
                pixels: pixels
            };
        }

        // Generate annotated image with caption bar and recovery data
        function generateAnnotatedImage() {
            return new Promise((resolve) => {
                // Calculate caption bar dimensions
                const labeledFaces = faces.filter(f => f.name);
                const captionFontSize = Math.max(24, Math.round(imageWidth * 0.025));
                const captionLineHeight = captionFontSize * 1.5;
                const captionPadding = captionFontSize;
                const captionBarHeight = captionPadding * 2 + (labeledFaces.length + 1) * captionLineHeight;

                // Create temp canvas for original image
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = imageWidth;
                tempCanvas.height = imageHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(originalImage, 0, 0);

                // Calculate annotation parameters
                const lineWidth = Math.max(3, Math.round(imageWidth / 200));
                const numberSize = Math.max(24, Math.round(imageWidth / 25));

                // Capture regions that will be modified BEFORE drawing
                const recoveryRegions = [];
                faces.forEach((face, index) => {
                    if (!face.name) return;
                    const box = face.box;

                    // Capture box stroke region (expand by lineWidth)
                    const strokePadding = Math.ceil(lineWidth / 2) + 1;

                    // Top edge
                    const topRegion = captureRegion(tempCtx,
                        box.x - strokePadding, box.y - strokePadding,
                        box.width + strokePadding * 2, lineWidth + strokePadding * 2,
                        imageWidth, imageHeight);
                    if (topRegion) recoveryRegions.push(topRegion);

                    // Bottom edge
                    const bottomRegion = captureRegion(tempCtx,
                        box.x - strokePadding, box.y + box.height - strokePadding,
                        box.width + strokePadding * 2, lineWidth + strokePadding * 2,
                        imageWidth, imageHeight);
                    if (bottomRegion) recoveryRegions.push(bottomRegion);

                    // Left edge
                    const leftRegion = captureRegion(tempCtx,
                        box.x - strokePadding, box.y - strokePadding,
                        lineWidth + strokePadding * 2, box.height + strokePadding * 2,
                        imageWidth, imageHeight);
                    if (leftRegion) recoveryRegions.push(leftRegion);

                    // Right edge
                    const rightRegion = captureRegion(tempCtx,
                        box.x + box.width - strokePadding, box.y - strokePadding,
                        lineWidth + strokePadding * 2, box.height + strokePadding * 2,
                        imageWidth, imageHeight);
                    if (rightRegion) recoveryRegions.push(rightRegion);

                    // Number circle region
                    const circleRadius = numberSize / 2;
                    const circleRegion = captureRegion(tempCtx,
                        box.x - circleRadius, box.y - circleRadius,
                        numberSize + circleRadius, numberSize + circleRadius,
                        imageWidth, imageHeight);
                    if (circleRegion) recoveryRegions.push(circleRegion);
                });

                // Encode recovery data
                const recoveryStripe = encodeRecoveryData(tempCtx, imageWidth, imageHeight, recoveryRegions);

                // Set canvas size (image + caption bar + recovery stripe)
                exportCanvas.width = imageWidth;
                exportCanvas.height = imageHeight + captionBarHeight + recoveryStripe.height;

                const ctx = exportCanvas.getContext('2d');

                // Draw original image
                ctx.drawImage(originalImage, 0, 0);

                // Draw boxes with numbers only (no name labels)
                faces.forEach((face, index) => {
                    if (!face.name) return;

                    const box = face.box;

                    // Draw box
                    ctx.strokeStyle = '#46a758';
                    ctx.lineWidth = lineWidth;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);

                    // Draw number circle
                    const circleRadius = numberSize / 2;
                    ctx.fillStyle = '#46a758';
                    ctx.beginPath();
                    ctx.arc(box.x + circleRadius, box.y + circleRadius, circleRadius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#ffffff';
                    ctx.font = `bold ${Math.round(numberSize * 0.6)}px -apple-system, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(String(index + 1), box.x + circleRadius, box.y + circleRadius);
                });

                // Draw black caption bar at bottom
                ctx.fillStyle = '#171717';
                ctx.fillRect(0, imageHeight, imageWidth, captionBarHeight);

                // Draw caption text
                ctx.fillStyle = '#ffffff';
                ctx.font = `${captionFontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';

                let yPos = imageHeight + captionPadding;

                labeledFaces.forEach((face, i) => {
                    const originalIndex = faces.indexOf(face);
                    const box = face.box;
                    const coords = `(${Math.round(box.x)}, ${Math.round(box.y)}, ${Math.round(box.width)}, ${Math.round(box.height)})`;
                    const text = `${originalIndex + 1}. ${face.name} ${coords}`;
                    ctx.fillText(text, captionPadding, yPos);
                    yPos += captionLineHeight;
                });

                // Add image dimensions with recovery indicator
                ctx.fillStyle = '#a1a1a1';
                ctx.fillText(`Image: ${imageWidth}x${imageHeight}  Recoverable`, captionPadding, yPos);

                // Draw recovery stripe at the very bottom
                ctx.drawImage(recoveryStripe.canvas, 0, imageHeight + captionBarHeight);

                // Convert to PNG for lossless recovery data (JPEG would corrupt it)
                exportCanvas.toBlob(resolve, 'image/png', 1.0);
            });
        }

        // Show status
        function showStatus(message, success = false) {
            statusBar.textContent = message;
            statusBar.className = 'status-bar' + (success ? ' success' : '');
            statusBar.style.display = 'block';

            if (success) {
                setTimeout(hideStatus, 3000);
            }
        }

        // Hide status
        function hideStatus() {
            statusBar.style.display = 'none';
        }

        // Reset to upload screen
        function resetToUpload() {
            faces = [];
            currentFaceIndex = null;
            originalImage = null;
            fileInput.value = '';
            faceBoxesContainer.innerHTML = '';
            captionList.style.display = 'none';
            statusBar.style.display = 'none';
            detectingOverlay.style.display = 'none';
            resetZoom();

            workspace.classList.remove('active');
            loadingScreen.style.display = 'none';
            uploadScreen.style.display = 'block';
        }

        // Start
        init();
    </script>
