<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Dark background matching app -->
  <rect width="180" height="180" fill="#0d1117" rx="32"/>

  <!-- Grid of life squares - 5x5 with warm→cool gradient -->

  <!-- Row 1 - lived (bright amber) -->
  <rect x="24" y="24" width="24" height="24" rx="5" fill="#ee8438"/>
  <rect x="54" y="24" width="24" height="24" rx="5" fill="#ee8438"/>
  <rect x="84" y="24" width="24" height="24" rx="5" fill="#ee8438"/>
  <rect x="114" y="24" width="24" height="24" rx="5" fill="#ee8438"/>
  <rect x="144" y="24" width="24" height="24" rx="5" fill="#ee8438"/>

  <!-- Row 2 - lived (rich orange) -->
  <rect x="24" y="54" width="24" height="24" rx="5" fill="#e68422"/>
  <rect x="54" y="54" width="24" height="24" rx="5" fill="#e68422"/>
  <rect x="84" y="54" width="24" height="24" rx="5" fill="#e68422"/>
  <rect x="114" y="54" width="24" height="24" rx="5" fill="#e68422"/>
  <rect x="144" y="54" width="24" height="24" rx="5" fill="#e68422"/>

  <!-- Row 3 - transition (lived orange → future teal) -->
  <rect x="24" y="84" width="24" height="24" rx="5" fill="#d6891e"/>
  <rect x="54" y="84" width="24" height="24" rx="5" fill="#d6891e"/>
  <rect x="84" y="84" width="24" height="24" rx="5" fill="none" stroke="#3f94bf" stroke-width="2.5"/>
  <rect x="114" y="84" width="24" height="24" rx="5" fill="none" stroke="#3f94bf" stroke-width="2.5"/>
  <rect x="144" y="84" width="24" height="24" rx="5" fill="none" stroke="#3f94bf" stroke-width="2.5"/>

  <!-- Row 4 - future (sky blue) -->
  <rect x="24" y="114" width="24" height="24" rx="5" fill="none" stroke="#4d8ccb" stroke-width="2.5"/>
  <rect x="54" y="114" width="24" height="24" rx="5" fill="none" stroke="#4d8ccb" stroke-width="2.5"/>
  <rect x="84" y="114" width="24" height="24" rx="5" fill="none" stroke="#4d8ccb" stroke-width="2.5"/>
  <rect x="114" y="114" width="24" height="24" rx="5" fill="none" stroke="#4d8ccb" stroke-width="2.5"/>
  <rect x="144" y="114" width="24" height="24" rx="5" fill="none" stroke="#4d8ccb" stroke-width="2.5"/>

  <!-- Row 5 - future (soft blue) -->
  <rect x="24" y="144" width="24" height="24" rx="5" fill="none" stroke="#6587cc" stroke-width="2.5"/>
  <rect x="54" y="144" width="24" height="24" rx="5" fill="none" stroke="#6587cc" stroke-width="2.5"/>
  <rect x="84" y="144" width="24" height="24" rx="5" fill="none" stroke="#6587cc" stroke-width="2.5"/>
  <rect x="114" y="144" width="24" height="24" rx="5" fill="none" stroke="#6587cc" stroke-width="2.5"/>
  <rect x="144" y="144" width="24" height="24" rx="5" fill="none" stroke="#6587cc" stroke-width="2.5"/>
</svg>
